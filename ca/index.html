    <meta name="viewport" content="width=device-width" />
    <meta charset="utf-8" />
    <title>Yoda Labs - Full Stack Development</title>
    <meta
      name="description"
      content="Jedi Master Full Stack Engineers for startups scaling at warp speed"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"

    <style>
      html,
      body {
        font-family: "Montserrat", sans-serif;
        background-color: #2c292d;
        color: #fdf9f3;
      }

      .logo-container {
        height: 100vh;
        display: flex;
        flex-direction: column;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        align-content: center;
      }

      svg#code-astra-logo {
        width: 60vmin;
        height: 16vmin;
        stroke: url(#code-astra-logo-gradient);
        stroke-width: 0.5px;
        stroke-linejoin: bevel;
        fill: url(#code-astra-logo-gradient);
        fill-opacity: 0;
        paint-order: stroke;
      }

      .tagline {
        font-size: 2.6vmin;
        text-transform: uppercase;
        text-align: center;
        margin-top: 1em;
      }

      .tagline p:first-child {
        letter-spacing: 0.11em;
      }

      .tagline p:last-child {
        letter-spacing: 0.06em;
      }

      .tagline strong,
      .footer-link {
        display: inline-block;
        background: linear-gradient(30deg, #fc9867, #ff6188);
        background-clip: text;
        -webkit-background-clip: text;
        color: transparent;
      }

      .footer-link {
        font-size: 2vmin;
        letter-spacing: 0.12em;
        position: absolute;
        text-align: center;
        bottom: 2em;
        left: 0;
        right: 0;
      }

      @keyframes path-anim {
        to {
          stroke-dashoffset: 0;
        }
      }

      @keyframes logo-fill-anim {
        to {
          stroke-width: 0;
          fill-opacity: 1;
        }
      }
    </style>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link

    <a class="footer-link" href="https://www.codeastra.com"

    >

    <script>
      const logo = document.querySelector("#code-astra-logo");
      const paths = document.querySelectorAll("#code-astra-logo path");
      const pathAnimDuration = 1000;
      const pathAnimStepDuration = 300;
      for (let [pathIndex, path] of [...paths].entries()) {
        const pathLength = Math.round(path.getTotalLength());
        path.style.strokeDasharray = pathLength;
        path.style.strokeDashoffset = pathLength;
        const pathAnimDelay = pathIndex * pathAnimStepDuration;
        path.style.animation = `path-anim ${pathAnimDuration}ms ease-in-out forwards ${pathAnimDelay}ms`;
        const fillRevealDelay = pathAnimStepDuration * 7 + pathAnimDuration;
        logo.style.animation = `logo-fill-anim ${pathAnimDuration}ms ease-in-out forwards ${fillRevealDelay}ms`;
      }
    </script>
