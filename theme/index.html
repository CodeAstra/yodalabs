<!DOCTYPE html>
<html>
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <meta charset="utf-8" />
    <title>Yoda Labs - Full Stack Development</title>
    <meta
      name="description"
      content="Jedi Master Full Stack Engineers for startups scaling at warp speed"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
    />
    <style>
      :root {
        --bg-color: #2c292d;
        --text-color: #fdf9f3;
        --gradient-start: #cc2b5e;
        --gradient-end: #753a88;
      }

      html,
      body {
        font-family: "Montserrat", sans-serif;
        height: 100vh;
        display: flex;
        flex-direction: column;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        align-content: center;
        background-color: var(--bg-color);
        color: var(--text-color);
        transition: all 0.3s ease-in-out;
      }

      .tagline {
        font-size: 26px;
        text-transform: uppercase;
        text-align: center;
        margin-top: 1em;
      }

      .tagline p:first-child {
        letter-spacing: 0.11em;
      }

      .tagline p:last-child {
        letter-spacing: 0.06em;
      }

      .tagline strong,
      .footer-link {
        display: inline-block;
        background: linear-gradient(
          15deg,
          var(--gradient-start),
          var(--gradient-end)
        );
        background-clip: text;
        -webkit-background-clip: text;
        color: transparent;
      }

      footer {
        font-size: 1rem;
        position: absolute;
        text-align: left;
        bottom: 2em;
        left: 0;
        right: 0;
      }

      footer a,
      footer strong {
        display: inline-block;
        margin: 0.5em 1em;
        cursor: pointer;
        user-select: none;
        padding-bottom: 0.1em;
        border-bottom: 2px dotted transparent;
      }

      footer a.active {
        text-decoration: dotted;
        border-color: var(--text-color);
      }

      path.logo-path {
        display: none;
      }
    </style>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <script>
    // Source: https://digitalsynopsis.com/design/beautiful-color-ui-gradients-backgrounds/
    const allGradients = [
      {
        title: "Light",
        start: "#fdf9f3",
        end: "#fdf9f3",
      },
      {
        title: "Dark",
        start: " #2c292d",
        end: "#2c292d",
      },
      {
        title: "Green Beach",
        start: "#2AF598",
        end: "#08AEEA",
      },
      {
        title: "V Blue",
        start: "#00dfd8",
        end: "#007cf0",
      },
      {
        title: "M Blue",
        start: "#78DCE8",
        end: "#AB9DF2",
      },
      {
        title: "Purple Love",
        start: "#7b4397",
        end: "#dc2430",
      },
      {
        title: "V Purple",
        start: "#7928ca",
        end: "#ff0080",
      },
      {
        title: "Bloody Mary",
        start: "#dd2476",
        end: "#ff512f",
      },
      {
        title: "V Orange",
        start: "#ff4d4d",
        end: "#f9cb28",
      },
      {
        title: "M Pink",
        start: "#FF6188",
        end: "#FC9867",
      },
      {
        title: "M Orange",
        start: "#FC9867",
        end: "#FFD866",
      },
      {
        title: "Pale Wood",
        start: "#eacda3",
        end: "#d6ae7b",
      },
    ];

    let selectedTheme, selectedGradient;

    const deactivateLinks = (linksContainerClass) => {
      document
        .querySelectorAll(`footer .${linksContainerClass} a`)
        .forEach((ele) => ele.classList.remove("active"));
    };

    const setGradient = (gradientName) => {
      selectedGradient = allGradients.find((ele) => ele.title == gradientName);

      let gradientStart, gradientEnd;

      if (selectedTheme == "Dark") {
        gradientStart = selectedGradient.end;
        gradientEnd = selectedGradient.start;
      } else {
        gradientStart = selectedGradient.start;
        gradientEnd = selectedGradient.end;
      }

      // Change logo gradient
      //    <stop stop-color="#cc2b5e" offset="0" />
      //    <stop stop-color="#753a88" offset="1" />
      document
        .querySelector('stop[offset="0"]')
        .setAttribute("stop-color", gradientStart);
      document
        .querySelector('stop[offset="1"]')
        .setAttribute("stop-color", gradientEnd);

      // Change CSS variable
      //    :root {
      //      --gradient-start: #cc2b5e;
      //      --gradient-stop: #753a88;
      //    }
      document.documentElement.style.setProperty(
        "--gradient-start",
        gradientStart
      );
      document.documentElement.style.setProperty("--gradient-end", gradientEnd);

      deactivateLinks("gradient-selectors");
    };

    const setTheme = (themeName) => {
      const darkColor = "#2c292d";
      const lightColor = "#fdf9f3";

      let bgColor, textColor;

      selectedTheme = themeName;

      if (themeName === "Dark") {
        bgColor = darkColor;
        textColor = lightColor;
      } else if (themeName === "Light") {
        bgColor = lightColor;
        textColor = darkColor;
      }

      document.documentElement.style.setProperty("--bg-color", bgColor);
      document.documentElement.style.setProperty("--text-color", textColor);

      if (selectedGradient) {
        setGradient(selectedGradient.title);
      }

      deactivateLinks("theme-selectors");
    };

    const setLogo = (logoName) => {
      const allPaths = document
        .querySelectorAll("path.logo-path")
        .forEach((logoPath) => {
          logoPath.style.display =
            logoPath.dataset.logoPath == logoName ? "block" : "none";
        });

      deactivateLinks("logo-selectors");
    };

    const populateGradientLinks = () => {
      const gradientLinksContainer = document.querySelector(
        ".gradient-selectors"
      );
      allGradients.forEach((gradient) => {
        const gradientLink = document.createElement("a");
        gradientLink.dataset.gradient = gradient.title;
        gradientLink.innerHTML = gradient.title;
        gradientLinksContainer.appendChild(gradientLink);
      });
    };

    const handleThemeSelection = () => {
      const links = document.querySelectorAll("footer a");
      links.forEach((link) => {
        link.onclick = (ev) => {
          ev.preventDefault();

          if (link.dataset.theme) {
            setTheme(link.dataset.theme);
          } else if (link.dataset.gradient) {
            setGradient(link.dataset.gradient);
          } else if (link.dataset.logo) {
            setLogo(link.dataset.logo);
          }

          link.classList.add("active");
        };
      });
    };

    populateGradientLinks();
    handleThemeSelection();
    document.querySelector("footer .logo-selectors a").click();
    document.querySelector("footer .theme-selectors a").click();
    document.querySelector("footer .gradient-selectors a").click();
  </script>
</html>
